train_mode: hierarchy_meaning_ablation
seeds: [11, 29, 47, 83, 131]
min_seed_count: 5
min_tier_count: 5

tier_order: [level1, level2, level3, level4, level5]

seq_len: 10
hidden_dim: 128
memory_k: 7
memory_bucket_quota: 2600
memory_residual_clip: 0.10
lstm_residual_clip: 0.08
l2_residual_target_gain: 0.65
memory_progress_eps: 0.0001
memory_quality_progress_scale: 1.0
memory_quality_success_bonus: 0.5
memory_quality_min: 0.05
memory_success_segment_len: 8
lstm_epochs: 8
lstm_batch_size: 192
lstm_lr: 0.0002
local_trajectory_horizon: 3

lstm_gate:
  enabled: true
  near_goal_threshold: 0.35
  uncertainty_threshold: 0.05

timeout_bins:
  near: 0.25
  mid: 0.75

env:
  max_steps: 260

tiers:
  level1:
    obstacle_count: 2
    route_complexity: very_low
    disturbance_levels: [easy]
    train_episodes: 45
    eval_episodes: 25
  level2:
    obstacle_count: 4
    route_complexity: low
    disturbance_levels: [easy, medium]
    train_episodes: 60
    eval_episodes: 30
  level3:
    obstacle_count: 6
    route_complexity: medium
    disturbance_levels: [easy, medium]
    train_episodes: 75
    eval_episodes: 35
  level4:
    obstacle_count: 8
    route_complexity: high
    disturbance_levels: [easy, medium, hard]
    train_episodes: 90
    eval_episodes: 40
  level5:
    obstacle_count: 10
    route_complexity: extreme
    disturbance_levels: [medium, hard]
    train_episodes: 110
    eval_episodes: 45
