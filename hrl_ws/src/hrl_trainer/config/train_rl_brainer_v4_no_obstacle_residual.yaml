train_mode: online_v4
seed: 42
waypoint_scale: 0.35
seq_len: 10
hidden_dim: 192
memory_k: 7
memory_bucket_quota: 2600
batch_size: 192
lr: 0.00012
gamma: 0.985
train_episodes: 1200
eval_episodes: 120
update_every_steps: 16
grad_updates_per_step: 3
warmup_steps: 512
explore_noise_std: 0.04
l2_residual_mode: true
l2_delta_clip: 0.45
l2_heading_gain: 2.2
save_model_path: /tmp/v4_no_obstacle_policy.pt
env:
  max_steps: 220
  disturbance_level: medium
  disturbance_level_eval: medium
  obstacle_count: 0
  control_mode: acceleration
  min_start_goal_dist: 1.1
  min_obstacle_spacing: 0.24
  corridor_clearance: 0.16
