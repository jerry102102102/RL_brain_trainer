train_mode: three_layer_lstm_ablation
seeds: [11, 29, 47]
waypoint_scale: 0.35
core_heading_gain: 1.5
seq_len: 10
hidden_dim: 128
memory_k: 7
memory_bucket_quota: 1600
memory_residual_clip: 0.12
lstm_residual_clip: 0.10
memory_residual_gain: 0.8
memory_progress_eps: 0.0001
memory_quality_progress_scale: 1.0
memory_quality_success_bonus: 0.5
memory_quality_min: 0.05
memory_success_segment_len: 8
train_episodes: 70
lstm_train_episodes: 70
lstm_epochs: 8
lstm_batch_size: 192
lstm_lr: 0.0002
eval_episodes: 30
timeout_bins:
  near: 0.25
  mid: 0.75
lstm_gate:
  enabled: true
  near_goal_threshold: 0.30
  uncertainty_threshold: 0.06
env:
  max_steps: 220
  disturbance_level: hard
  disturbance_level_eval: hard
  obstacle_count: 0
